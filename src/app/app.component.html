<mat-progress-bar
  *ngIf="isLoading"
  class="progress-bar"
  mode="indeterminate"
></mat-progress-bar>

<div *ngIf="!authService.isLogined(); then loginBlock; else mainBlock"></div>

<ng-template #loginBlock>
  <auth-login></auth-login>
</ng-template>

<ng-template #mainBlock>
  <mat-sidenav-container class="container" autosize fullscreen>
    <mat-sidenav mode="side" opened class="left-side">
      <mat-card class="card">
        <div class="user">
          <mat-card-header>
            <div mat-card-avatar class="header-image">
              <img
                src="./../assets/avatar.webp"
                alt=""
                style="max-width: '50px'"
              />
            </div>
            <mat-card-title>Rayan</mat-card-title>
            <mat-card-subtitle>Admin</mat-card-subtitle>
          </mat-card-header>
        </div>

        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
        >
          <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>View profile</button>
          <button mat-menu-item>Change Password</button>
          <button mat-menu-item (click)="authService.logout()">Logout</button>
        </mat-menu>
      </mat-card>

      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="dashboard">
          <mat-icon mat-list-icon>home</mat-icon>
          <span mat-line>Home</span>
        </a>
        <a mat-list-item routerLink="orders">
          <mat-icon mat-list-icon>desktop_windows</mat-icon>
          <span mat-line>My Dashboard</span>
        </a>
        <a mat-list-item routerLink="customers">
          <mat-icon mat-list-icon>people</mat-icon>
          <span mat-line>Customers</span>
        </a>
        <a mat-list-item routerLink="products">
          <mat-icon mat-list-icon>av_timer</mat-icon>
          <span mat-line>Perfomance</span>
        </a>
        <a mat-list-item routerLink="about">
          <mat-icon mat-list-icon>shopping_cart</mat-icon>
          <span mat-line>Orders</span>
        </a>
        <a mat-list-item routerLink="about">
          <mat-icon mat-list-icon>equalizer</mat-icon>
          <span mat-line>Reports</span>
        </a>
        <a mat-list-item routerLink="about">
          <mat-icon mat-list-icon>security</mat-icon>
          <span mat-line>Admin</span>
        </a>
        <a mat-list-item routerLink="about">
          <mat-icon mat-list-icon>settings</mat-icon>
          <span mat-line>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar dark color="primary">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>zoom_out_map</mat-icon>
        </button>
        <span>CRM</span>
        <span class="spacer"></span>
        <div class="communications">
          <button
            mat-icon-button
            class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon"
          >
            <mat-icon>call</mat-icon>
          </button>
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with share icon"
          >
            <mat-icon>chat_bubble</mat-icon>
          </button>
          <button
            mat-icon-button
            class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon"
          >
            <mat-icon>email</mat-icon>
          </button>
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with share icon"
          >
            <mat-icon>share</mat-icon>
          </button>
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
